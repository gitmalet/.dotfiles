- defaults:
    link:
        relink: true
        create: true


- clean: ['~']

- link:
    ~/.zshrc.local:
    ~/.zsh:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude: [ config/nvim ]
    ~/.config/nvim:
      glob: true
      path: config/nvim/*
      relink: true
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.radare2rc:
    ~/.gdbinit:
    ~/.xinitrc:
    ~/.proxychains/proxychains.conf:
    ~/.Xresources:
