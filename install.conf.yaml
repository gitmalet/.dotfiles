- defaults:
    link:
        relink: true
        create: true

- shell:
  - git submodule update --init --recursive
  - git clone --depth 1 https://github.com/doomemacs/doomemacs ~/.emacs.d || true

- clean: ['~']

- link:
    ~/.zshrc.local:
    ~/.zsh:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude: [ config/nvim ]
    ~/.config/nvim:
      glob: true
      path: config/nvim/*
      relink: true
    ~/.doom.d:
      glob: true
      path: doom.d/*
      relink: true
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.radare2rc:
    ~/.gdbinit:
    ~/.xinitrc:
    ~/.proxychains/proxychains.conf:
    ~/.Xresources:
