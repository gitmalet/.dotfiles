- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Recursive submoduling]

- create:
    - ~/.zsh
    - ~/.config/nvim
    - ~/.config/emacs
    - ~/.config/sway
    - ~/.config/i3
    - ~/.config/i3status
    - ~/.config/i3status-rust
    - ~/.config/alacritty
    - ~/.config/zathura
    - ~/.config/dunst
    - ~/.config/flavours
    - ~/.proxychains

- link:
    ~/.config/topgrade.toml: config/topgrade.toml
    ~/.zshrc.local:
    ~/.zsh/theme.zsh: zsh/theme.zsh
    ~/.zsh/zsh-defer: zsh/zsh-defer
    ~/.zsh/zsh-autosuggestions: zsh/zsh-autosuggestions
    ~/.zsh/zsh-completions: zsh/zsh-completions
    ~/.zsh/zsh-syntax-highlighting: zsh/zsh-syntax-highlighting
    ~/.config/nvim/:
      glob: true
      path: config/nvim/*
    ~/.config/emacs/:
      glob: true
      path: config/emacs/*
    ~/.config/zathura/zathurarc: config/zathura/zathurarc
    ~/.tmux.conf:
    ~/.muttrc:
    ~/.mutt:
    ~/.radare2rc:
    ~/.gdbinit:
    ~/.config/sway/config: config/sway/config
    ~/.config/sway/theme: config/sway/theme
    ~/.config/i3/config: config/i3/config
    ~/.config/i3status/config: config/i3status/config
    ~/.config/i3status-rust/config.toml: config/i3status-rust/config.toml
    ~/.xinitrc:
    ~/.proxychains/proxychains.conf:
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/dunst/dunstrc: config/dunst/dunstrc
    ~/.config/flavours/config.toml: config/flavours/config.toml
    ~/.Xresources:
