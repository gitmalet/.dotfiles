- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Recursive submoduling]
    - [mkdir -p ~/.zfunctions]
    - [mkdir -p ~/.zsh]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.mutt]
    - [mkdir -p ~/.config/sway]
    - [mkdir -p ~/.config/i3]
    - [mkdir -p ~/.config/i3status]
    - [mkdir -p ~/.config/alacritty]
    - [mkdir -p ~/.config/zathura]
    - [mkdir -p ~/.config/mako]
    - [mkdir -p ~/.config/dunst]
    - [mkdir -p ~/.config/vdirsyncer]
    - [mkdir -p ~/.proxychains]

- link:
    ~/.zshrc: grml-etc-core/etc/zsh/zshrc
    ~/.zshrc.local: zshrc
    ~/.zsh/zsh-autosuggestions: zsh-autosuggestions
    ~/.config/nvim/init.vim: nvimrc
    ~/.config/nvim/ftplugin: vim/ftplugin
    ~/.config/nvim/coc-settings.json: vim/coc-settings.json
    ~/.config/zathura/zathurarc: zathurarc
    ~/.fzf: fzf
    ~/.tmux.conf: tmux.conf
    ~/.muttrc: muttrc
    ~/.mutt/bindings.rc: mutt/bindings.rc
    ~/.mutt/colors.rc: mutt/colors.rc
    ~/.radare2rc: radare2rc
    ~/.gdbinit: gdbinit
    ~/.config/sway/config: sway
    ~/.config/i3/config: i3.conf
    ~/.config/i3status/config: i3status.conf
    ~/.xinitrc: xinitrc
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/alacritty/colors: base16-alacritty/colors
    ~/.proxychains/.proxychains.conf: proxychains.conf
    ~/.config/mako/config: mako
    ~/.config/dunst/config: dunstrc
    ~/.config/vdirsyncer/config: vdirsyncer/config
    ~/.config/vdirsyncer/get_data.sh: vdirsyncer/get_data.sh
    ~/.config/vdirsyncer/caldav_url: vdirsyncer/caldav_url.secret
    ~/.config/vdirsyncer/carddav_url: vdirsyncer/carddav_url.secret
    ~/.config/vdirsyncer/nextcloud_user: vdirsyncer/nextcloud_user.secret
    ~/.config/vdirsyncer/nextcloud_pass: vdirsyncer/nextcloud_pass.secret
    ~/.doom.d: doom.d

- shell:
    - [~/.fzf/install --all --no-update-rc, Installing FZF]
