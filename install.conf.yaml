- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Recursive submoduling]
    - [mkdir -p ~/.zfunctions]
    - [mkdir -p ~/.zsh]
    - [mkdir -p ~/.config/nvim]
    - [mkdir -p ~/.mutt]
    - [mkdir -p ~/.config/sway]
    - [mkdir -p ~/.config/i3]
    - [mkdir -p ~/.config/i3status]
    - [mkdir -p ~/.config/alacritty]
    - [mkdir -p ~/.config/zathura]
    - [mkdir -p ~/.config/dunst]
    - [mkdir -p ~/.config/flavours]
    - [mkdir -p ~/.proxychains]

- link:
    ~/.zshrc.local: 
    ~/.zsh/theme.zsh: zsh/theme.zsh
    ~/.zsh/zsh-autosuggestions: zsh/zsh-autosuggestions
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/nvim/ftplugin: config/nvim/ftplugin
    ~/.config/nvim/colors: config/nvim/colors
    ~/.config/nvim/coc-settings.json: config/nvim/coc-settings.json
    ~/.config/zathura/zathurarc: config/zathura/zathurarc
    ~/.fzf: 
    ~/.tmux.conf: 
    ~/.muttrc: 
    ~/.mutt/bindings.rc: mutt/bindings.rc
    ~/.mutt/colors.rc: mutt/colors.rc
    ~/.radare2rc: 
    ~/.gdbinit: 
    ~/.config/sway/config: config/sway/config
    ~/.config/sway/theme: config/sway/theme
    ~/.config/i3/config: config/i3/config
    ~/.config/i3status/config: config/i3status/config
    ~/.xinitrc: 
    ~/.proxychains/.proxychains.conf: 
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.config/dunst/dunstrc: config/dunst/dunstrc
    ~/.config/flavours/config.toml: config/flavours/config.toml

- shell:
    - [~/.fzf/install --all --no-update-rc, Installing FZF]
