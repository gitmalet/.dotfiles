- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.zshrc.local:
    ~/.zsh:
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      exclude: [ config/nvim ]
    ~/.spacemacs:
    ~/.tmux.conf:
    ~/.muttrc:
    ~/.mutt:
    ~/.radare2rc:
    ~/.gdbinit:
    ~/.xinitrc:
    ~/.proxychains/proxychains.conf:
    ~/.emacs.d/private: emacs.d/private
    ~/.Xresources:
