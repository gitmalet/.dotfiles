set $base01 #232530
set $base02 #2E303E
set $base03 #6F6F70
set $base04 #9DA0A2
set $base05 #CBCED0
set $base06 #DCDFE4 
set $base07 #E3E6EE
set $base08 #E93C58
set $base09 #E58D7D
set $base0A #EFB993
set $base0B #EFAF8E
set $base0C #24A8B4
set $base0D #DF5273
set $base0E #B072D1
set $base0F #E4A382
#
# Status Bar:
#
# Read `man 5 sway-bar` for more information about this section.

bar {
    status_command i3status
    position top
    font $font 11

    colors {

		background $base00
		statusline $base05

		focused_workspace $base0E $base0E $base07
		active_workspace $base0E $base0E $base07
		inactive_workspace $base00 $base00 $base05
		urgent_workspace $base07 $base0E $base07
    }
}

# Theme
new_window none

client.focused $base0E $base0E $base00 $base0E $base0E
